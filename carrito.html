<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquerysCARRITO.css">

<body>

        <header>
            <h1 class="logo">Tecmark</h1>
        </header>
        <main class="main-carrito">
            <section class="seleccion-articulos">
                <ul class="seleccion-articulos-lista">
                    <li>
                        <a class="boton-menu boton-salida" href="/index.html"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path
                                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                <path
                                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
                            </svg>Seguir comprando</a>

                    </li>
                    <li>
                        <a class="boton-menu active" href="/carrito.html"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>Compras</a>
                    </li>
                </ul>
            </section>
            <div class="contenedor-articulos">
                <h2 class="titulo-principal">Articulos seleccionados</h2>
                <div class="contenedor-compras">
                    <p id="carritoVacio" class="compras-vacio">Ningun articulo seleccionado.</p>
                    <div id="carritoProductos" class="carrito-articulos disabled">
                    </div>
                    <div id="carritoAcciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izq">
                            <button onclick="vaciarCarrito()" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-der">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total"></p>
                            </div>
                            <button onclick="comprarCarrito()" class="carrito-acciones-comprar">comprar ahora</button>
                        </div>
                    </div>
                    <p id="carritoComprado" class="compras-compra disabled">Muchas gracias por su compra</p>
                </div>
            </div>
        </main>
        <footer>
            <p class="texto-footer">Â© Tomas Jorajuria</p>
        </footer>

    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
